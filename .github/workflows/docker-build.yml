name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./backend/demo
        tags: zagaryds/backend_michail:latest
        push: true
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull zagaryds/backend_michail:latest
          
          # Остановить и удалить контейнер, если он уже работает
          if [ "$(docker ps -q -f name=backend_michail)" ]; then              
              docker rm -f backend_michail
          fi

          # Запустить новый контейнер на основе последнего образа
          docker run -d --name backend_michail -p 8080:8080 \-v /var/lib/docker/volumes/db-data/_data:/app/database \zagaryds/backend_michail:latest
