<body>      
    <div class="overlay-container">        
            <!-- Место для навигационного меню -->
        <div id="navbar-container"></div>
        <!-- Основной контент в центре страницы -->

            <div class="row">
                <!-- Описание дня -->

                <!-- Основные новости -->

                        <div class="card-body">

                <!-- Боковая панель -->
                <div class="col-md-3">
                    <div class="card mb-4">
                        <div class="card-header text-center">

                                прп. Серафим Саровский

                            </blockquote>
                        </div>
                    </div>

                    <!-- Социальные сети -->
                    <div class="card mb-4">
                        <div class="card-header text-center">

                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-around">
                                <a href="https://vk.com/club132545481" class="btn btn-outline-primary"><i class="fab fa-vk"></i> ВКонтакте</a>
                                <a href="#" class="btn btn-outline-primary"><i class="fab fa-telegram"></i> Telegram</a>

    </div>

    <div class="page">
        
    </div>

    </footer>
    <!-- jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Вызов панели навигации JavaScript -->
    <script>
        $(document).ready(function() {
            $('#navbar-container').load('navbar.html');
            
    // Загружаем новости
    loadNews();
    
    function loadNews() {
        $.ajax({
            url: 'https://back.hram48plosk.ru/api/news', // URL бэкенда
            type: 'GET',
            success: function(newsList) {
                var $newsList = $('#news-list');
                $newsList.empty();  // Очищаем старые элементы
                
                newsList.forEach(function(news) {
                    var newsElement = `
                    <div class="list-group-item">
                    <div class="d-flex justify-content-center mb-1">
                    <img src="${news.imageUrl}" class="card-img w-100" alt="news-image">
                    </div>
                     <h5>${news.title}</h5>
                     <p>${news.content}</p>
                     </div>`;
                    $newsList.append(newsElement);
                });
            },
            error: function(xhr, status, error) {
                console.error("Ошибка загрузки новостей", error);
                alert('Не удалось загрузить новости!');
            }
        });
    }
        });
    </script>
