    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">  
    <link rel="shortcut icon" href="images/icons-16.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/icons-32.png" type="image/x-icon">
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>  
   <script type="text/javascript">
    var map;
    DG.then(function () {
        map = DG.map('map', {
            center: [52.610922,39.301331],
            zoom: 13
        });
        DG.marker([52.610922,39.301331]).addTo(map).bindPopup('Храм Архангела Михаила');
    });
</script>

<body>
    
    <div class="overlay-container">

      <!-- Контейнер карточек -->
      <div class="col-12">
        <div class="row g-4 align-items-stretch">
          <!-- Карта -->
          <div class="col-lg-8">
            <div class="card shadow-sm h-100">
              <div class="card-body p-0 ratio ratio-16x9">

            </div>
          </div>

                  <div class="d-flex align-items-center">
                    <i class="fas fa-phone fa-fw me-3 text-primary fs-5"></i>
                    <div>
                      <div class="text-muted small">Телефон для связи</div>
                      <a href="tel:+78888888888" class="text-decoration-none h5 mb-0">+7 (888) 888-88-88</a>

                  </div>

                    <i class="fas fa-clock fa-fw me-3 text-primary fs-5"></i>
                    <div>

                      <div class="h6 mb-0">Ежедневно 8:00 - 19:00</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

         $(document).ready(function() {

            // Загружаем навигационное меню
            $('#navbar-container').load('navbar.html');})
    </script>
